[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.black]
target-version = ["py38"]

[tool.isort]
profile = "black"
py_version = 38

[tool.poetry]
authors = ["JÃ©rome Eertmans <jeertmans@icloud.com>"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering"
]
description = "2D Toolbox for Differentiable Ray Tracing"
documentation = "https://eertmans.be/DiffeRT2d"
exclude = ["docs/", "static/"]
homepage = "https://github.com/jeertmans/DiffeRT2d"
keywords = ["ray tracing", "differentiable"]
license = "MIT"
name = "DiffeRT2d"
packages = [
  {include = "differt2d"}
]
readme = "README.md"
repository = "https://github.com/jeertmans/DiffeRT2d"
version = "0.1.0"

[tool.poetry.dependencies]
chex = "^0.1.7"
jax = "^0.4.9"
matplotlib = "^3.7.1"
numpy = "^1.24.3"
optax = "^0.1.5"
pyside6 = {version = "^6.5.0", optional = true}
python = "<3.12,>=3.8"
rustworkx = "^0.12.1"

[tool.poetry.extras]
gui = ["pyside6"]

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
bump2version = "^1.0.1"
isort = "^5.12.0"
mypy = "^0.991"
pre-commit = "^3.0.2"
ruff = "^0.0.219"

[tool.poetry.group.docs.dependencies]
furo = "^2022.9.29"
myst-parser = "^0.18.1"
sphinx = "^5.3.0"
sphinx-autodoc2 = "^0.4.2"
sphinx-click = "^4.4.0"
sphinx-copybutton = "^0.5.1"
sphinxext-opengraph = "^0.7.5"

[tool.poetry.group.test.dependencies]
pytest = "^7.3.1"

[tool.ruff]
ignore = [
  "E501"
]
target-version = "py38"
