[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.black]
target-version = ["py38"]

[tool.isort]
profile = "black"
py_version = 38

[tool.poetry]
authors = ["JÃ©rome Eertmans <jeertmans@icloud.com>"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering"
]
description = "2D Toolbox for Differentiable Ray Tracing"
documentation = "https://eertmans.be/DiffeRT2d"
exclude = ["docs/", "static/"]
homepage = "https://github.com/jeertmans/DiffeRT2d"
keywords = ["ray tracing", "differentiable"]
license = "MIT"
name = "DiffeRT2d"
packages = [
  {include = "differt2d"}
]
readme = "README.md"
repository = "https://github.com/jeertmans/DiffeRT2d"
version = "0.1.0"

[tool.poetry.dependencies]
chex = "^0.1.7"
jax = "^0.4.7"
matplotlib = "^3.7.1"
numpy = "^1.24"
optax = "^0.1.5"
pandas = {version = "^2.0.3", optional = true}
pyside6 = {version = "^6.5.0", optional = true}
python = "<3.12,>=3.9"
rustworkx = "^0.12.1"
typer = {version = "^0.9.0", extras = ["all"], optional = true}

[tool.poetry.extras]
examples = ["pandas", "typer"]
gui = ["pyside6"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "^22.10.0"
bump2version = "^1.0.1"
isort = "^5.12.0"
mypy = "^0.991"
pre-commit = "^3.0.2"
ruff = "^0.0.219"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
furo = "^2023.5.20"
myst-parser = ">=2"
sphinx = ">7"
sphinx-autodoc-typehints = "^1.23.2"
sphinx-click = "^4.4.0"
sphinx-copybutton = "^0.5.1"
sphinxext-opengraph = "^0.7.5"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
byexample = "^10.5.6"
pytest = "^7.3.1"
pytest-cov = "^4.1.0"
pytest-env = "^0.8.1"
pytest-xdist = "^3.3.1"

[tool.poetry.group.github-action]
optional = true

[tool.poetry.group.github-action.dependencies]
jax = {extras = ["cpu"], version = "^0.4.7"}

[tool.pytest.ini_options]
env = [
  "JAX_DEBUG_NANS=True",
  "JAX_PLATFORM_NAME=cpu"
]

[tool.ruff]
ignore = [
  "E501"
]
target-version = "py38"
